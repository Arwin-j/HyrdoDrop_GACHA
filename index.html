<!DOCTYPE html>

<html>
    <head>
        <title>Gacha Game</title>
        <style>
            canvas{
                display: block;
                width: 100%;
                height: 100%;
                border: 2px solid black;
            }
            p{
                font-size: medium;
            }
            body { 
                height: 100vh;
                margin: 0;
                background: black;
                display: flex;
                justify-content: center;
                align-items: center;
                background: black;
            }
            #popup {
                display: none;
                position: absolute;
                top: 50px;
                left: 50px;
                border: 2px solid rgb(0, 0, 0);
                background: white;
                color: black;
                padding: 20px;
                border-radius: 10px;
            }

            #gameContainer{
                position: relative;
                width: 1024px;
                height: 576px;
            }

            #gachaBox{
                position: absolute;
                top: 35%;
                left: 43%;
                background: white;
                border: 2px solid black;
                height: 50%;
                width: 25%;
                border-radius: 9px;
                display: none;
                flex-direction: column;
                align-items: center;
                margin: auto;
            }
            #roll{
                display: flex;
                position: absolute;
                align-items: center;
                width: 80px;
                height: 35px;
                bottom: 10px;
                left: 50%;
                margin-left: 20px;
                border-radius: 5px; 
                margin-left: 20px;   
                cursor: pointer;         
            }
            #display{
                display: flex;
                border: 2px solid black;
                position: absolute;
                top: 10px;
                left: 50%;
                width: 200px;
                height: 80px;
                margin-left: -100px;
                border-radius: 10px;           
            }
            #pool{
                border: 2px solid black;
                position: absolute;
                top: 35%;
                right: 15%;
                height: 20px;
                width: 20px;
                border-radius: 20px;    
                text-align: center;
                cursor: pointer; 
            }
            #poolDetail{
                display: none;
                position: absolute;
                top: 25px;
                left: -60px;
                border: 2px solid black;
                background: white;
                color: black;
                padding: 10px;
                border-radius: 10px;
                width: 150px;
                font-size: 12px;
                z-index: 10;
                text-align: left;
            }


            #attack{
                margin-left: 40px;
                padding: 10px 20px;
                border-radius: 10px;
                font-family: 'Roboto', sans-serif;
                font-size: 20px;
                cursor: pointer;
            }
            
        </style>

    </head>

    <body>

        <div id="gameContainer">
            <canvas></canvas>

            <div id="gachaBox">
                <div id="display"></div>
                <div id="pool"> ?
                    <div id="poolDetail">
                        <p>Pool Details</p>
                        <p>All Rate 0.05%</p>
                    </div>
                </div>
                <div id="conver"></div>
                <button id="roll">ROLL</button>
            </div>
        </div>
        

        <div id="popup">PopUp</div>

        
        
        <button id="attack">Attack</button>
        <script src="main.js"></script>


    </body>
</html>
